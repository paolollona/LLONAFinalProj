<h3 class="font-weight-bold" *ngIf="editMode == false">Create Post</h3>
<h3 class="font-weight-bold" *ngIf="editMode == true">Edit Post</h3>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label class="font-weight-bold">Title</label>
    <input
      type="text"
      class="form-control"
      placeholder="title"
      formControlName="title"
    />
  </div>
  <div class="form-group">
    <label class="font-weight-bold">Image Path</label>
    <input
      type="text"
      class="form-control"
      placeholder="image path"
      formControlName="imgPath"
    />
    <img class="img-responsive" src="{{ form.value.imgPath }}" />
  </div>
  <div class="form-group">
    <label class="font-weight-bold">Description</label>
    <textarea
      type="text"
      class="form-control"
      placeholder="description"
      formControlName="description"
    ></textarea>
  </div>

  <button
    type="submit"
    class="btn btn-primary font-weight-bold"
    [disabled]="form.invalid"
  >
    Save
  </button>
  |
  <button type="reset" class="btn btn-danger font-weight-bold">Clear</button>
</form>
<hr />
